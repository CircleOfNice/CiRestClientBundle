services:
    ci.restclient:
        class: Ci\CurlBundle\Services\RestClient
        arguments: [ @ci.curl ]
    ci.curl:
        class: Ci\CurlBundle\Services\Curl
        arguments: [ @ci.curl.options.handler ]
    ci.curl.options.handler:
        class: Ci\CurlBundle\Services\CurlOptionsHandler
        arguments: [ %ci.restclient.curl.defaults% ]